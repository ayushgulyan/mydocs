<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Document Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .document-list {
            margin: 0 auto;
            max-width: 600px;
        }
        .document-list a {
            display: block;
            padding: 10px;
            background-color: #fff;
            margin: 10px 0;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        .document-list a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<h1>My Documents</h1>

<div class="document-list">
    <!-- Link to Google Drive documents -->
    <a href="https://drive.google.com/file/d/FILE_ID/view?usp=sharing" target="_blank">Document 1 - Example PDF</a>
    <a href="https://drive.google.com/file/d/FILE_ID/view?usp=sharing" target="_blank">Document 2 - Example DOCX</a>
    <a href="https://drive.google.com/file/d/FILE_ID/view?usp=sharing" target="_blank">Document 3 - Example TXT</a>
    <!-- Add more links as needed -->
</div>

</body>
</html>
